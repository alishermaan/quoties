<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUoties</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Franklin Gothic Medium", "Arial Narrow", "Arial",
          "sans-serif";
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .center {
        height: 300px;
        width: 900px;
        background-color: black;
        color: white;
        text-align: center;
        margin-top: 300px;
        margin-left: 180px;  
      
      }
      p {
        
        font-size: 3vw;
      }
      .function{
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        font-size: 1.5vw;
        font-weight: 800;
        padding: 15px 15px;
        border-radius: 18px;
        background-color: aquamarine;
      }
      #tb {
        background-color: rgb(22, 174, 239);
        color: black;
      }
      #tb img{
        height: 30px;
        width: 30px;
        background-color: rgb(22, 174, 239);
      }#para2{
        background-color: bisque;
        color: rgb(47, 47, 119);
        border-radius: 20px;
      }
      .cursor{
        height: 20px;
        width: 18px;
        background-color: black;
        border-radius: 50%;
      }
      .main{
        height: 100%;
        width: 100%;
        background-color: cadetblue;
      }
    </style>
  </head>

    <div class="main">
    <div class="cursor"></div>
    <div class="center">
      <p>Loading...</p>
      <p id="para2"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const button = document.querySelector("button");
      const p = document.querySelector("p");
      const API = "http://api.quotable.io/random";
      const p2 = document.querySelector("#para2");
      button.addEventListener("click", () => {
        // Fetch a random quote from API & parse responseas JSON
        fetch(API)
          .then((res) => res.json())
          .then((data) => {
            // Update paragraph text with new fetched quote
            p.innerText = data.content;
            p2.innerText = data.author;
          })
          .catch(() => alert("Error fetching quote!"));
      });

      function tweet() {
        window.open(
          "https://twitter.com/intent/tweet?text=p.innerHTML",
          "Tweet Window",
          "width=600, height=300"
        );
      }
      var main = document.querySelector(".main")
var cursor = document.querySelector(".cursor")
var cc = document.querySelector(".center");
main.addEventListener("mousemove", function(dets){
gsap.to(cursor, {
x:dets.x,
y:dets.y,
duration: 1,
ease: "back.out"
})
})


    </script>
